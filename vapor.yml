id: 1087
name: imbiss-calw-de
separate-vendor: true
environments:
  production:
    domain: imbiss-calw.de
    runtime: php-7.4
    database: a00001
    memory: 1024
    cli-memory: 512
    mail: false
    queues: []
    scheduler: false
    build:
      - 'composer install --no-dev --classmap-authoritative'
      - 'php artisan event:cache'
      - 'npm install && npm run prod && rm -rf node_modules'
  staging:
    runtime: php-7.4
    database: a00001
    memory: 1024
    cli-memory: 512
    mail: false
    scheduler: false
    queues: []
    build:
      - 'composer install --classmap-authoritative'
      - 'php artisan event:cache'
      - 'npm install && npm run dev && rm -rf node_modules'
